<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Olá Mundo!</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="favicon.ico">
		<style type="text/css">
			* {
				box-sizing: border-box;
			}
			h1 {
				background-color: #FFFF00;
				padding: 10px;
				margin: 10px;
				border: 1px solid Blue;
				width: 500px;
				box-shadow: 5px 5px 2px #CCCCCC;
				text-shadow: 3px 3px 2px #DEDEDE;
			}
			p.destaque {
				border: 3px solid #CC0000; /* #cc0000 #c00 #C00 */
				border-radius: 0 20px;
				line-height: 1.5em;
			}
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<h1>Título</h1>
		<p class="destaque">Este parágrafo será apresentado com uma borda de cor vermelha e 3px de espessura.</p>
	</body>
</html>
